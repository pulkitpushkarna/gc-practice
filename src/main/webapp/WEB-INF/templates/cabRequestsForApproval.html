<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<head>
    <title>Sign In</title>


</head>
<body>
<div class="row" layout:fragment="content">
    <table>
        <tr th:each="cabRequest :${cabRequestList}">
            <td th:text="${cabRequest.requestDate}"></td>
            <td th:text="${cabRequest.projectName}"> </td>
            <td th:text="${cabRequest.managerName}"> </td>
            <td><input type="button" name="reject" th:attr="request-id=${cabRequest.id}"> </td>
            <td><input type="button" name="approve" th:attr="request-id=${cabRequest.id}"> </td>
        </tr>
    </table>
</div>

<th:block layout:fragment="post-common-scripts">
    <script>
    jQuery(document).ready(function(){
        jQuery("input[name='reject']").click(function(){
            var cabRequestId = jQuery(this).attr("request-id");
            jQuery.ajax({
                url: "/rejectCabRequest",
                data : {cabRequestId: cabRequestId},
                success : function(){
                    alert("success");
                }
            });
        });

        jQuery("input[name='approve']").click(function(){
            var cabRequestId = jQuery(this).attr("request-id");
            jQuery.ajax({
                url: "/approveCabRequest",
                data: {cabRequestId: cabRequestId},
                success : function(){
                    alert("success")
                }
            })
        });
    });
    </script>
</th:block>

</body>
</html>
