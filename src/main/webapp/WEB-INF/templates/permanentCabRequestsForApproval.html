<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<head>
    <title>Sign In</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Pending Request</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Created Time</th>
                        <th>Zone</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th align="center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="gradeX" th:each="cabRequest, stats :${cabRequestList}">
                        <td th:text="${stats.index+1}"></td>
                        <td th:text="${cabRequest.creationTime}"></td>
                        <td th:text="${cabRequest.zone.name}"></td>
                        <td th:text="${cabRequest.requester.email}"></td>
                        <td th:text="${cabRequest.cabRequestStatus}"></td>
                        <td>
                            <div class="action">
                                <i class="fa fa-ellipsis-v dropdown-toggle" data-toggle="dropdown"></i>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="">Process Request</a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


<th:block layout:fragment="post-common-scripts">
    <script>
        jQuery(document).ready(function () {

            jQuery("input[name='viewDetails']").click(function () {
                alert("viewDetails");
            });

            jQuery("input[name='reject']").click(function () {
                var cabRequestId = jQuery(this).attr("request-id");
                var requestElement = this;
                jQuery.ajax({
                    url: "/rejectCabRequest",
                    data: {cabRequestId: cabRequestId},
                    success: function () {
                        jQuery(requestElement).parent().parent().remove();
                    }
                });
            });

            jQuery("input[name='approve']").click(function () {
                var cabRequestId = jQuery(this).attr("request-id");
                var requestElement = this;
                jQuery.ajax({
                    url: "/approveCabRequest",
                    data: {cabRequestId: cabRequestId},
                    success: function () {
                        jQuery(requestElement).parent().parent().remove();
                    }
                })
            });
        });
    </script>
</th:block>

</body>
</html>
