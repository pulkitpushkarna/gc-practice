<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<head>
    <title>Sign In</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <table>
        <tr th:each="cabRequest :${cabRequestList}">
            <td th:text="${cabRequest.zone.name}"></td>
            <td th:text="${cabRequest.requester.email}"> </td>
            <td th:text="${cabRequest.creationTime}"> </td>
            <td th:text="${cabRequest.cabRequestStatus}"> </td>
            <td><input type="button" name="viewDetails" th:attr="request-id=${cabRequest.id}" value="View Details"> </td>
            <!--<td><input type="button" name="reject" th:attr="request-id=${cabRequest.id}" value="Reject"> </td>-->
            <!--<td><input type="button" name="approve" th:attr="request-id=${cabRequest.id}" value="Approve"> </td>-->
        </tr>
    </table>
</div>

<th:block layout:fragment="post-common-scripts">
    <script>
    jQuery(document).ready(function(){

        jQuery("input[name='viewDetails']").click(function(){
            alert("viewDetails");
        });

        jQuery("input[name='reject']").click(function(){
            var cabRequestId = jQuery(this).attr("request-id");
            var requestElement = this;
            jQuery.ajax({
                url: "/rejectCabRequest",
                data : {cabRequestId: cabRequestId},
                success : function(){
                    jQuery(requestElement).parent().parent().remove();
                }
            });
        });

        jQuery("input[name='approve']").click(function(){
            var cabRequestId = jQuery(this).attr("request-id");
            var requestElement = this ;
            jQuery.ajax({
                url: "/approveCabRequest",
                data: {cabRequestId: cabRequestId},
                success : function(){
                    jQuery(requestElement).parent().parent().remove();
                }
            })
        });
    });
    </script>
</th:block>

</body>
</html>
